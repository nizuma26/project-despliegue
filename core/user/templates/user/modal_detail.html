{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'user/css/table_scroll.css' %}">
</head>

<div class="modal fade" id="detalle_user" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog cascading-modal mt-5" role="document">
		<div class="modal-content">
			<div class="modal-c-header">      
                <ul class="md-h md-header tabs-2 light-blue darken-3 d-flex align-items-center justify-content-center">
                    <h6 class="modal-title md-h title-custom text-white" id="detail_user">
                        <b><i class="fas fa-info-circle"></i> <span>  Información del Usuario                        </span></b>
                    </h6>
                </ul> 
            </div>
			<div class="modal-body">
                <div class="container">
                    <div class="row"> 
                        <div class="col">
                            <ul class="nav nav-tabs d-flex justify-content-center align-items-center" id="myTab" role="tablist">
								<li class="nav-item mr-2">
								  <a type="button" class="nav-link active btn-effect" id="btn_datos" data-target="#nav_datos" href="#" data-toggle="tab" role="tab" aria-controls="nav_datos" aria-selected="true"><i class="fas fa-user-edit"></i> Datos del usuario</a>
								</li>
								<li class="nav-item">
								  <a type="button" class="nav-link btn-effect" id="btn_perms" data-target="#nav_perms" href="#" data-toggle="tab" role="tab" aria-controls="nav_perms" aria-selected="true"><i class="fas fa-user-shield"></i> Permisos</a>
								</li>
							</ul>
                        </div>
                    </div>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav_datos" role="tabpanel" aria-labelledby="nav-datos-tab">
                            <div class="row mt-3" >
                                <div class="col-12">			 
                                    <div class="user-panel mt-2 pb-2 mb-3 d-flex align-items-center justify-content-center">                  
                                        <div class="image">                    
                                            <span id="image"></span>
                                        </div>              
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Nombre de Usuario: </span>
                                        <span id="username"></span>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Nombre: </span>
                                        <span id="first_name"></span>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Apellido: </span>
                                        <span id="last_name"></span>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Cedúla: </span>
                                        <span id="dni"></span>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Email: </span>
                                        <span id="email"></span>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Estado: </span>
                                        <span id="active"></span>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Fecha de Registro: </span>
                                        <span id="fecha"></span>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <span class="font-st">Último Inicio de Sesión: </span>
                                        <span id="sesion"></span>
                                    </div>                                
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav_perms" role="tabpanel" aria-labelledby="nav-perms-tab">
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="form-group">                                        
                                        <label class="ml-1">Rol de Sistema: </label>
                                        <div><span class="badge badge-secondary f-12" id="grupo"></span></div>                              
                                    </div>                                
                                </div>
                            </div>                            
                            <div class="row mt-2">
                                <div class="col-12">    
                                    <div class="scroll-h">
                                        <div class="scroll-v">
                                            <table class="table max-cont table-hover display" id="tblPermsUser">
                                                <thead>
                                                <tr>
                                                    <th scope="col" style="width: 10%;">Nº</th>
                                                    <th scope="col" style="width: 90%;">PERMISO</th>
                                                </tr>
                                                </thead>
                                                <tbody style="font-size: 14px;">
                                                </tbody>
                                            </table>
                                        </div>  
                                    </div>                                
                                                                                                         
                                </div>
                            </div>                            
                        </div>
                    </div>                                                                                
                    <!-- /.row -->                        
                </div>														
			</div>                      
		</div>
	</div>
</div>
