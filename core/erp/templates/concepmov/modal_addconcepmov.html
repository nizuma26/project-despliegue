{% load widget_tweaks %}
<div class="modal fade" id="myModalConcepMov" tabindex="-1" role="dialog" aria-hidden="true"
    style="padding-right: 17px;">
    <form id="frmConcepMov" action="." method="post">
        <div class="modal-dialog cascading-modal mt-5" role="document">
            <div class="modal-content">
                <div class="modal-c-header">
                    <ul
                        class="md-h md-header tabs-2 light-blue darken-3 d-flex align-items-center justify-content-center">
                        <h6 class="modal-title md-h title-custom text-white" id="titleConcept">
                            <b><i class="fas fa-plus"></i> <span> gg </span></b>
                        </h6>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        {% csrf_token %}
                        <input name="action" type="hidden" value="add">
                        <input name="id" id="id" type="hidden" value="0">
                        <div class="row mt-1">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Código</label>
                                    {{ frmConcepMov.codigo }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Denominación</label>
                                    {{ frmConcepMov.denominacion }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Estado</label>
                                    {{ frmConcepMov.estado }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Tipo de Concepto</label>
                                    {{ frmConcepMov.tipo_conc }}
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1 collapse" id="salida_bienes">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Bienes que Despacha</label>
                                    {{ frmConcepMov.salida_bienes }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer mb-2 py-0 border-0 d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary btn-bord"><i class="fas fa-save"></i> Guardar</button>
                    <button type="button" data-dismiss="modal" class="btn btn-out"><i class="fas fa-sign-out-alt"></i>
                        Salir</button>
                </div>
            </div>           
        </div>
</div>
</form>
</div>
