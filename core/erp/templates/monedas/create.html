{% load widget_tweaks %}
<div class="modal fade" id="myModalMoneda" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="frmMoneda" action="." method="post" style="line-height: 12px;">
        <div class="modal-dialog cascading-modal mt-5" role="document">
            <div class="modal-content">
                <div class="modal-c-header">
                    <ul
                        class="md-h md-header tabs-2 light-blue darken-3 d-flex align-items-center justify-content-center">
                        <h6 class="modal-title md-h title-custom text-white" id="titlemoneda">
                            <b><i class="fas fa-plus"></i> <span> gg </span></b>
                        </h6>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        {% csrf_token %}
                        <input name="action" type="hidden" value="add">
                        <input name="id" id="id" type="hidden" value="0">
                        <div class="row mt-1">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Código</label>
                                    {{ frmMoneda.codigo }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    {{ frmMoneda.moneda }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>País</label>
                                    {{ frmMoneda.pais|attr:'onkeypress:return Solo_Texto(event);' }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Símbolo</label>
                                    {{ frmMoneda.simbolo }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Tasa de Cambio</label>
                                    {{ frmMoneda.tasa_cambio|add_class:'effect-2 form-control' }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        {{ frmMoneda.status}}
                                        <label for="idstatus" class="custom-control-label text-muted">Estado</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer mb-2 py-0 border-0 d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary btn-bord"><i class="fas fa-save"></i> Guardar</button>
                    <button type="button" data-dismiss="modal" class="btn btn-out"><i class="fas fa-sign-out-alt"></i>
                        Salir</button>
                </div>
            </div>
        </div>
    </form>
</div>
