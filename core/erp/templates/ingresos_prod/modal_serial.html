<div class="modal fade" id="myModalSerial" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="frmSerial" action="."  method="post" style="line-height: 12px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header py-2 h-blue">
                <h5 class="modal-title title-custom" id="titleSerial" style="color:white;">
                        <b><i class="fas fa-qrcode"></i>  <span>  Seriales </span></b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid p-0">
                        {% csrf_token %}
                        <input name="action" type="hidden" value="{{action}}">
                        <input name="id" id="id" type="hidden" value="0">                        
                            <div class="row mt-2">
                                <div class="col-12">
                                    <div>                                       
                                        <div>
                                            <label class="text-secondary" style="font-weight: bold; font-size: 12px; font-family: sans-serif;">Código: </label>
                                            <span id="code" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="form-group">                                       
                                        <div>
                                            <label class="text-secondary" style="font-weight: bold; font-size: 12px; font-family: sans-serif;">Nombre: </label>
                                            <span id="name" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row" style="font-size: 13px; margin-top: -1px;">
                                <div class="col-12">
                                    <div class="form-group">                                       
                                        <div>
                                            <label class="text-secondary" style="font-size: 12px; font-weight: bold; font-family: sans-serif;">Categoría: </label>
                                            <span id="category" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">                                       
                                        <div>
                                            <label class="text-secondary" style="font-weight: bold; font-size: 12px; font-family: sans-serif;">Seriales por ingresar: </label>
                                            <span id="cant" style="font-size: 13px;"></span>			
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col-12">
                                    <div class="scroll-s">
                                        <table class="table table-bordered table-sm text-white" id="tbl_serials">
                                            <thead style="background-color:  #6a96be;">
                                                <tr>
                                                    <th>SERIALES</th>
                                                </tr>
                                            </thead>
                                            <tbody id="serials"> 
                                                
                                            </tbody>
                                        </table>   
                                    </div>                                                                    
                                </div>    
                            </div>           
                    </div>
                </div>
                <div class="modal-footer py-1 text-center" id="btnAssign">                    
                    
                </div>
                
            </div>
        </div>
    </form>
</div>
